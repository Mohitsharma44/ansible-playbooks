---

- name: Install nginx via apt
  apt:
    name: nginx
    state: present
  become: yes

- name: Remove default config
  file:
    path: "{{item.src}}/default"
    state: absent
  with_items:
    - {src: "{{nginx_sites_available_dir}}"}
    - {src: "{{nginx_sites_enabled_dir}}"}
  become: yes

- name: ghost site configuration for nginx
  template:
    src: ghostblog.conf.j2
    dest: "{{nginx_sites_available_dir}}/{{nginx_reverse_proxies.config_name}}"
  with_items:
    "{{nginx_reverse_proxies}}"
  become: yes

- name: symlink configuration to nginx's sites-enabled
  file:
    src: "{{nginx_sites_available_dir}}/{{nginx_reverse_proxies.config_name}}"
    dest: "{{nginx_sites_enabled_dir}}/{{nginx_reverse_proxies.config_name}}"
    state: link
  become: yes
  notify: restart nginx

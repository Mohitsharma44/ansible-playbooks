---
ghost_fetch_url: https://github.com/TryGhost/Ghost/releases/download/1.5.2/Ghost-1.5.2.zip
ghost_fetch_dir: /tmp
ghost_install_dir: /var/www/ghost

ghost_user_name: ghost
ghost_user_group: ghost
ghost_user_home: "{{ ghost_install_dir | dirname }}"

ghost_service_name: "{{ ghost_install_dir | basename }}"
ghost_internal_url: http://{{ ghost_config_server.host }}:{{ ghost_config_server.port }}
ghost_nodejs_path: /usr/bin/node
ghost_config_mail: {}
ghost_config_database:
  client: "sqlite3"
  connection:
    filename: "{{ ghost_install_dir }}/content/data/ghost.db"
    debug: false
ghost_config_server:
  host: "0.0.0.0"
  port: "2368"
